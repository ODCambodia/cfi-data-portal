<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" /> -->


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Data Portal</title>
</head>

<body>
    <div class="loading-overlay is-active" id="loadingOverlay">
        <svg class="spinner-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g class="spinner">
                <path class="s-1"
                    d="M12 1.224c0-.676.55-1.23 1.222-1.162A12 12 0 0123.73 14.527c-.142.66-.84 1.012-1.482.803-.643-.209-.987-.9-.862-1.563a9.551 9.551 0 00-8.166-11.24C12.55 2.44 12 1.9 12 1.223z" />
                <path class="s-2"
                    d="M22.776 12c.676 0 1.23.55 1.162 1.222A12 12 0 019.473 23.73c-.66-.142-1.012-.84-.803-1.482.209-.643.9-.987 1.563-.862a9.551 9.551 0 0011.24-8.166C21.56 12.55 22.1 12 22.777 12z" />
                <path class="s-3"
                    d="M12 22.776c0 .676-.55 1.23-1.222 1.162A12 12 0 01.27 9.473c.142-.66.84-1.012 1.482-.803.643.209.987.9.862 1.563a9.552 9.552 0 008.166 11.24c.67.087 1.221.627 1.221 1.303z" />
            </g>
        </svg>
    </div>
    <div class="sidebar open">
        <div class="logo-details">
            <i class="bx bxl-c-plus-plus icon"></i>
            <a href="/" class="logo_name">Data Portal</a>
            <svg id="sidebarBtn" viewBox="0 0 40 40" width="20" height="22" fill="#fff">
                <rect width="40" height="8" rx="4"></rect>
                <rect y="15" width="40" height="8" rx="4"></rect>
                <rect y="30" width="40" height="8" rx="4"></rect>
            </svg>
        </div>

        <h3 class="nav-header">ចម្រោះទិន្នន័យ</h3>
        <ul class="nav-list">
            <li>
                <label class="form-label" for="provinceSelect">ខេត្ត\ក្រុង</label>
                <select id="provinceSelect" name="provinceSelect" disabled>
                </select>
            </li>
            <li>
                <label class="form-label">សហគមន៍នេសាទ</label>
                <select id="cfiSelect" name="cfiSelect" disabled>
                    <option value="">ជ្រើសរើសសហគមន៍នេសាទ</option>
                </select>
            </li>
        </ul>

        <div>
            <h3 class="document__header nav-header">ទិន្នន័យពាក់ព័ន្ធ</h3>
            <div id="relatedLayers" class="document__body">
            </div>
        </div>

        <div>
            <h3 class="document__header nav-header">ឯកសារ​ពាក់​ព​ន្ធ័</h3>
            <div id="relatedDocuments" class="document__body">

            </div>
        </div>
    </div>

    <section class="home-section">
        <div class="map__wrapper">
            <div id="map" style="height: 100%;"></div>
        </div>
        <div class="about__wrapper">
            <h2 class="about__header">អំពី</h2>
            <div class="about__body">
            </div>
        </div>
    </section>


    <div id="cfiModal" class="modal">
        <div class="modal-content">
            <div> <span class="close">&times;</span> </div>
            <div class="modal__table__wrapper">
                <table style="width: 98%;" class="modal__table">
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/config.js"></script>
    <script>
        const SERVER = Utils.getQueryParam('map') || 'cfi';
        const GEOSERVER = `/geoserver/${SERVER}/ows`;
        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src = SERVER === 'cfi' ? '/javascript/cfi.js' : '/javascript/cfr.js';
        document.body.appendChild(script);

        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('cfiModal');
            document.getElementsByClassName("close")[0].onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        })
    </script>
</body>

</html>
