<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" /> -->


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Data Portal</title>
</head>

<body>
    <div class="sidebar open">
        <div class="logo-details">
            <i class="bx bxl-c-plus-plus icon"></i>
            <a href="index.html" class="logo_name">Data Portal</a>
            <svg id="btn" viewBox="0 0 40 40" width="20" height="22" fill="#fff">
                <rect width="40" height="8" rx="4"></rect>
                <rect y="15" width="40" height="8" rx="4"></rect>
                <rect y="30" width="40" height="8" rx="4"></rect>
            </svg>
        </div>

        <h3 class="nav-header">Filters</h3>
        <hr>
        <ul class="nav-list">
            <li>
                <label class="form-label" for="provinceSelect">Province</label>
                <select id="provinceSelect" name="provinceSelect" disabled>
                    <option value="">Select a province</option>
                </select>
            </li>
            <li>
                <label class="form-label">Cfi</label>
                <select id="cfiSelect" name="cfiSelect" disabled>
                    <option value="">select a cfi</option>
                </select>
            </li>
        </ul>

        <h3 class="nav-header">Navigation</h3>
        <hr>
        <ul class="nav-list">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="#">Report (In Progress)</a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <div class="map__wrapper">
            <div id="map" style="height: 100%;"></div>
        </div>
        <div class="about__wrapper">
            <h2 class="about__header">About</h2>
            <div class="about__body">
            </div>
        </div>
    </section>


    <div id="cfiModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table style="width: 95%;">
                <thead>
                    <th>key</th>
                    <th>value</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script> 
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/config.js"></script>
    <script src="/javascript/newMap.js"></script>
</body>

</html>
