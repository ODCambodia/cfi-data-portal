<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body class="main-bg">
  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Login</h2>
          </div>
          <div class="card-body">
            <form id="formLogin">
              <div class="mb-4">
                <label for="username" class="form-label">ឈ្មោះគណនី</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">កូដសម្ងាត់</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="text-end">
                <button type="submit" class="btn d-inline-block btn-primary">ចូល</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/javascript/utils.js"></script>
  <script>
    const form = document.getElementById('formLogin');
    form.addEventListener('submit', submitForm);

    function submitForm(e) {
      e.preventDefault();
      const currentForm = e.currentTarget;
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      const requestBody = {};
      requestBody.username = usernameInput.value;
      requestBody.password = passwordInput.value;

      const submitBtn = document.querySelector('.btn');
      submitBtn.setAttribute('disabled', true);
      fetch("/login", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody),
      })
        .then(response => response.text()) // Parse the response as text
        .then(text => {
          let data = null;
          try {
            data = JSON.parse(text);
          } catch (e) {
            throw new Error(text);
          }

          if (data.error) {
            throw new Error(data.error);
          }

          setTimeout(() => { alert('ជោគជ័យ'); });
          setTimeout(() => {
            window.location.href = '/admin/' + Utils.getServer();
          }, 500);
        })
        .catch((err) => {
          console.log(err);
          setTimeout(() => { alert(err.message); })
        }).finally(() => {
          submitBtn.removeAttribute('disabled');
        });
    }
  </script>
</body>

</html>
