            <svg id="sidebarBtn" viewBox="0 0 40 40" width="20" height="22" fill="#fff">
                <rect width="40" height="8" rx="4"></rect>
                <rect y="15" width="40" height="8" rx="4"></rect>
                <rect y="30" width="40" height="8" rx="4"></rect>
            </svg>
        </div>

        <h3 class="nav-header" data-i18n="filter_option">ចម្រោះទិន្នន័យ</h3>
        <ul class="nav-list">
            <li>
                <label class="form-label" for="provinceSelect" data-i18n="province">ខេត្ត\ក្រុង</label>
                <div class="tooltip-wrapper province-tooltip">
                    <span class="tooltip active" data-i18n="select_to_get_started">Tooltip text</span>
                    <select id="provinceSelect" name="provinceSelect" disabled>
                    </select>
                </div>
            </li>
            <li>
                <label class="form-label">
                    <span data-i18n="fishing_community">សហគមន៍នេសាទ</span>
                    <strong id="cfiCount"></strong>
                </label>
                <select id="cfiSelect" name="cfiSelect" disabled>
                    <option value="" data-i18n="select_a_fishing_community">ជ្រើសរើសសហគមន៍នេសាទ</option>
                </select>
            </li>
        </ul>
        <div class="related__document__wrapper d-none" aria-hidden="true">
            <h3 class="document__header nav-header" data-i18n="related_data">ទិន្នន័យពាក់ព័ន្ធ</h3>
            <div id="relatedLayers" class="document__body">
            </div>
        </div>
        <div class="related__layer__wrapper d-none" aria-hidden="true">
            <h3 class="document__header nav-header" data-i18n="related_documents">ឯកសារ​ពាក់​ព​ន្ធ័</h3>
            <div id="relatedDocuments" class="document__body"></div>
        </div>
    </div>

    <section class="home-section">
        <div class="map__wrapper">
            <div id="map" style="height: 100%;"></div>
        </div>
        <div class="about__wrapper">
            <h2 class="about__header" data-i18n="about">អំពី</h2>
            <div class="about__body">
            </div>
        </div>
    </section>


    <div id="cfiModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <strong></strong>
                <span class="close">&times;</span>
            </div>
            <div class="modal__table__wrapper">
                <table style="width: 98%;" class="modal__table">
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@drustack/leaflet.resetview/dist/L.Control.ResetView.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.2/proj4.js"
        integrity="sha512-S0ojOEysgB/TxIOyywNVRLJV0RlQR0PHT9nBxtjVziDz9smFvUQyiRD7RXwYlx5MJeJXJZ+cvqjHPWuReGfQIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
        integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/javascript/translator.js"></script>
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/config.js"></script>
    <script>
        const i18n = new I18n();
        const SERVER = 'cfi';
        const GEOSERVER = `/geoserver/${SERVER}/ows`;
        let defaultProfileTypeName = 'cfi:cfi_profiles_2024';
        let defaultChartTypeName = 'cfi:cfi_demography_2018';
        let defaultConservationTypeName = 'cfi:cfi_boundary_2022_conservation_sites_2018';

        function toggleLoading(shouldShow) {
            document
                .getElementById('loadingOverlay')
                .classList.toggle('is-active', shouldShow);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('cfiModal');
            document.getElementsByClassName("close")[0].onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            const sideBarBtn = document.getElementById('sidebarBtn');
            sideBarBtn.addEventListener('click', function (e) {
                const sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('open');
            });

            const adminLink = document.getElementById('adminLink');
            adminLink.href += SERVER;

            const langButtons = document.querySelectorAll('a.icon-lang');
            langButtons.forEach((btn) => {
                btn.addEventListener('click', function (e) {
                    localStorage.setItem('lang', e.currentTarget.dataset.val || 'kh')
                    window.location.reload();
                });
            })
        })
    </script>
    <script src="/javascript/cfi.js"></script>
</body>

</html>
