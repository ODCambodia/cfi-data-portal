<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFAMP Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        span {
        /* background-color: rgba(1, 1, 1, .3); */
        color: blue;
        font-weight: 600;
        border-radius: .1rem;
        padding: .1rem;
        }
    </style>
  </head>
  <body>
    <div class="loading"></div>

    <div class="container content">
      <section id="cover-page">
        <p class="text-center fs-2">ព្រះរាជាណាចក្រកម្ពុជា</p>
        <p class="text-center fs-3 lh-lg">ជាតិ សាសនា ព្រះមហាក្សត្រ</p>
        
        <h3 class="text-center fs-3 fw-bolder">ផែនការគ្រប់គ្រងកន្លែងនេសាទសហគមន៍</h3>
        
        <h3 class="text-center">(<span class="plan_year_start"></span> - <span class="plan_year_end"></span>)</h3>
        
        <br>
        
        <table style="margin: auto">
          <tr>
            <td>Name of community fisheries:</span></td>
            <td><span class="cfi_name"></span></td>
          </tr>
          <tr>
            <td>Village:</td>
            <td><span class="cfi_village"></span></td>
          </tr>
          <tr>
            <td>Commune / Sangkat:</td>
            <td><span class="cfi_commune"></span></td>
          </tr>
          <tr>
            <td>District / Khan:</td>
            <td><span class="cfi_district"></span></td>
          </tr>
          <tr>
            <td>Province / Municipality:</td>
            <td><span class="cfi_province"></span></td>
          </tr>
        </table>
      </section>
    </div>
  </body>
</html>
